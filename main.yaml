proxy-providers:
  US:
    type: file
    path: "./US.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  JAPAN:
    type: file
    path: "./JAPAN.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  Umum:
    type: file
    path: "./umum.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxy-groups:
- name: US
  type: fallback
  disable-udp: false
  use:
  - US
  url: http://www.gstatic.com/generate_204
  interval: '600'
- name: JAPAN
  type: fallback
  disable-udp: false
  use:
  - JAPAN
  url: http://www.gstatic.com/generate_204
  interval: '300'
- name: Umum
  type: select
  disable-udp: false
  use:
  - Umum
  url: http://www.gstatic.com/generate_204
  interval: '300'
redir-port: 7892
